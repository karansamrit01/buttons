<!DOCTYPE html>
<html>
<head>  
    <title>Buttons</title>
    <style>
     .button { height: 200px;
            width: 150px;
            font-size: 20px;
            background-color: aqua;
            padding: 15px 30px 20px 50px;

        }
    </style>
</head>
<body>
    <div class="button" style=" background-color: red; border: 2px solid black; width: 150px; color: white; margin: 10px 30px 50px 0px;  padding: 5px 15px 5px 15px;">
        <button class="button" style=" background-color:pink; color:white; border: none;">click me</button> 
     </div>
    <button class="button" style="border: double; border-width: 9px; border-radius: 15px 50px 15px 30px; ">click me</button> 

     <button class="button" style="border: dotted;border-width: 5px; border-radius: 25px 75px 25px 100px;">click me</button> 

      <button class="button" style="border: dashed; background-color: blueviolet;border-width:8px; border-radius: 50%;">click me</button> 

       <button class="button" style="border: solid; border-width: 5px; border-radius: 75px 15px 75px 15px">click me</button> 

        <button class="button" style="border: double; border-width: 8px; border-radius: 25px 30px 45px 30px ;">click me</button> 

         <button class="button" style="border: dashed; background-color: mediumvioletred; border-width:7px">click me</button> 
</body>
</html>
